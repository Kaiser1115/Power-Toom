<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Toom</title>
    <link rel="stylesheet" href="style.css">
</head>




<body>






    <header class="topo">
        <section class="container-topo">
            <div class="container-nome-personagem">
                <p>Nome do Personagem:</p>
                <input type="text" name="" id="">
            </div>
            <div class="container-raca">
                <p>Raça:</p>
                <input type="text" name="" id="">
            </div>
            <div class="container-classe">
                <p>Classe:</p>
                <input type="text" name="" id="">
            </div>
        </section>
    </header>

    <main class="container-conteudo-principal">
        <section class="sessao-conteudo-principal">
            <div class="container-modificadores">
                <div class="forca">
                    <p>FORÇA</p>
                    <input type="text" name="" id="">
                </div>
                <div class="destreza">
                    <p>DESTREZA</p>
                    <input type="text" name="" id="">
                </div>
                <div class="inteligencia">
                    <p>INTELIGÊNCIA</p>
                    <input type="text" name="" id="">
                </div>
                <div class="sabedoria">
                    <p>SABEDORIA</p>
                    <input type="text" name="" id="">
                </div>
                <div class="agilidade">
                    <p>AGILIDADE</p>
                    <input type="text" name="" id="">
                </div>
                <div class="resistencia">
                    <p>RESISTÊNCIA</p>
                    <input type="text" name="" id="">
                </div>
                <div class="vigor">
                    <p>VIGOR</p>
                    <input type="text" name="" id="">
                </div>
            </div>
            <div class="container-vms-img">
                <div class="container-vms">
                    <div class="vida">
                        <p>Vida:</p>
                        <input type="text" name="" id="">
                    </div>
                    <div class="mana">
                        <p>Mana:</p>
                        <input type="text" name="" id="">
                    </div>
                    <div class="stamina">
                        <p>Stamina:</p>
                        <input type="text" name="" id="">
                    </div>
                </div>
                <div class="container-img">
                    <img src="" alt="">
                </div>
            </div>
            <div class="container-biografia">
                <h2>Biografia</h2>
                <textarea name="" id="" cols="30" rows="25"></textarea>
            </div>
        </section>
        <section class="sessao-conteudo-secundario">

                <div class="container-equipamentos">
                    <h2>Equipamentos</h2>
                    <textarea name="" id="" cols="30" rows="25"></textarea>
                </div>
                <div class="container-caracteristicas">
                    <h2>Características</h2>
                    <textarea name="" id="" cols="30" rows="25"></textarea>
                </div>

        </section>
    </main>
    <footer>
        <div class="container-rodape">
            <a href="#">Super Trunfo Ctrl + Play</a>
        </div>
    </footer>





</body>
</html>
